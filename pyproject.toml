[build-system]
requires = [
    "robotpy-build>=2020.0.17,<2021.0.0",
    "wpilib>=2020.1.2.2,<2021.0.0",
]

[tool.robotpy-build]
base_package = "adis16740"

# Downloads Section - Maven Lib 
[tool.robotpy-build.wrappers."adis16740".maven_lib_download]
artifact_id = "adis16470-cpp"
group_id = "com.github.juchong"
repo_url = "http://maven.highcurrent.io/maven"
version = "2020.r1"
use_sources = true
sources_classifier = "source"
sources = [
    "ADIS16470_IMU.cpp"
]

[tool.robotpy-build.wrappers."adis16740"]
name = "adis16740"
depends = ["wpilibc", "wpilib_core", "wpiHal", "ntcore"]
sources = [
    "adis16740/src/rpy/adis16740.cpp"
]

generate = [
    { ADIS16470_IMU = "adi/ADIS16470_IMU.h" },
]
generation_data = "gen"


# Run 'python -m robotpy_build scan-headers', to get output to put in generate
# Run 'python -m robotpy_build create-gen --write', to scan your defined generate items 
#   and output yaml for them in the directory defined by generation_data

[tool.robotpy-build.metadata]
name = "robotpy-ADI"
description = "Python Driver Wrapper for ADI ADIS16740 IMU sensor"
author = "RobotPy Development Team"
author_email = "robotpy@googlegroups.com"
url = "https://github.com/robotpy/robotpy-adi"
license = "BSD-3-Clause"
install_requires = [
    "wpilib>=2020.1.2.2,<2021.0.0",
]

